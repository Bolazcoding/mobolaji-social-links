<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="section-body">
        <div class="profile">
          <img
            class="profile-img"
            src="./assets/images/mypicture2.png"
            alt=""
          />
        </div>
        <h2 class="profile-name">Adelabu Mobolaji</h2>
        <p class="profile-location">Gateway, Nigeria</p>
        <p class="profile-about">"Front-end developer and avid reader."</p>
        <div class="social-media">
          <div class="profile-socials">
            <a class="link" href="https://github.com/Bolazcoding">GitHub</a>
          </div>

          <div class="profile-socials">
            <a href="https://www.frontendmentor.io/profile/Bolazcoding"
              >Frontend Mentor</a
            >
          </div>

          <div class="profile-socials">
            <a href="https://www.linkedin.com/in/adelabu-mobolaji-68791b243/"
              >LinkedIn</a
            >
          </div>

          <div class="profile-socials">
            <a href="https://www.twitter.com/Saintbj12">Twitter</a>
          </div>

          <div class="profile-socials">
            <a href="https://www.instagram.com/saint_bj/?next=%2F">Instagram</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

    </div> -->
  </body>
</html>
